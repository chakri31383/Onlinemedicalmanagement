<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Remedic - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <link rel="stylesheet" href="../css/aos.css">
    <link rel="stylesheet" href="../css/ionicons.min.css">
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../css/jquery.timepicker.css">
    <link rel="stylesheet" href="../css/flaticon.css">
    <link rel="stylesheet" href="../css/icomoon.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Add custom styles -->
    <style>
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f8f9fa;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
        .table-container {
            margin: 20px auto;
            max-width: 90%;
            overflow-x: auto;
        }
        .btn-view-appointments {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-view-appointments:hover {
            background-color: #0056b3;
        }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" th:href="@{/user/index}"><i class="flaticon-pharmacy"></i><span>Re</span>Medic</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
          </button>

          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active"><a th:href="@{/user/index}" class="nav-link">Home</a></li>
              <li class="nav-item"><a th:href="@{/user/about}" class="nav-link">About</a></li>
              <li class="nav-item"><a th:href="@{/user/departments}" class="nav-link">Departments</a></li>
              <li class="nav-item"><a th:href="@{/user/doctor}" class="nav-link">Doctors</a></li>
              <li class="nav-item"><a th:href="@{/user/blog}" class="nav-link">Blog</a></li>
              <li class="nav-item"><a th:href="@{/user/contact}" class="nav-link">Contact</a></li>
              <li class="nav-item"><a th:href="@{/user/appointments}" class="nav-link">View</a></li>
              <li class="nav-item cta"><a class="nav-link" data-toggle="modal" data-target="#modalAppointment"><span>Make an Appointment</span></a></li>
              <li class="nav-item">
                 <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-danger">Logout</button>   
                 </form>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Appointment Table Section -->
    <div class="container table-container">
        <div th:if="${appointments != null and appointments.size() > 0}">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Appointment ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Registration Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.name}"></td>
                        <td th:text="${appointment.email}"></td>
                        <td th:text="${appointment.date}"></td>
                        <td th:text="${appointment.time}"></td>
                        <td th:text="${appointment.description}"></td>
                        <td th:text="${appointment.regtime}"></td>
						<td>
							
						  <a th:href="@{/user/edit-appointment/{id}(id=${appointment.id})}" class="btn btn-warning">Edit</a>
						  <a th:href="@{/user/delete-appointment/{id}(id=${appointment.id})}" class="btn btn-danger">Delete</a>
						</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Message if no appointments -->
        <div th:if="${appointments == null or appointments.size() == 0}">
            <p>You have no appointments yet. <a class="btn-view-appointments" href="/user/appointments">View Appointments</a></p>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
